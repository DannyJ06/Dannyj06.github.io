<body>
<h1> Mation with shapes </h1>
<h3> Shootings squares </h3>
     <svg width='400' height='200'>
	    <g>
	          <rect width='100' height='20' 
			  stroke='red' Fill='yellow'/>
	         <animateMotion path='M 0,0  100,0 Z'
	         dur='2s'/>
		</g>
	  </svg>
	     
		 <svg width='600' height='400'>
		 <g>
		     <rect width='100' height='100' stroke='red'
	         Fill='yellow'/>
	         <animateMotion path='M 0,0  200,200 Z'
	         dur='5s' repeatCount='3'/>
	      </g>
	 </svg>
	      <svg width='600' height='300'>
             <path d="M20,50 C20,-50 180,150 180,50

             <circle r='5'
             stroke='red' fill='yellow'/>

             180,150 180,50 C180-50 20,150 20,50 Z"
             dur='7s' repeatCount='3'/>
         </g>
     </svg>
